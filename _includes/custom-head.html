{% if page.url == "/" %}
  <style>
    /* Home page animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    @keyframes borderGlow {
      0% { box-shadow: 0 0 5px rgba(125, 140, 109, 0.2); }
      50% { box-shadow: 0 0 15px rgba(125, 140, 109, 0.4); }
      100% { box-shadow: 0 0 5px rgba(125, 140, 109, 0.2); }
    }

    /* Base styles */
    .home-content {
      margin-bottom: 3rem;
    }

    /* Element styles */
    .home-content h2 {
      margin-top: 2rem;
      margin-bottom: 1rem;
      display: inline-block;
      opacity: 0;
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      transform: translateY(10px);
    }

    .home-content h2.visible,
    .animations-ready .home-content h2 {
      opacity: 1;
      transform: translateY(0);
    }

    .home-content h2:first-child {
      margin-top: 0;
    }

    .home-content h2:first-child:after {
      content: "ðŸ§ª";
      font-size: 0.8em;
      margin-left: 8px;
      opacity: 0.8;
      display: inline-block;
      animation: pulse 3s infinite ease-in-out;
    }

    /* Staggered delays */
    .animations-ready .home-content h2:nth-child(1) { transition-delay: 0.1s; }
    .animations-ready .home-content h2:nth-child(3) { transition-delay: 0.2s; }
    .animations-ready .home-content h2:nth-child(5) { transition-delay: 0.3s; }
    .animations-ready .home-content h2:nth-child(7) { transition-delay: 0.4s; }
    .animations-ready .home-content h2:nth-child(9) { transition-delay: 0.5s; }

    .home-content p {
      margin-bottom: 1rem;
      line-height: 1.6;
      opacity: 0;
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      transform: translateY(10px);
      transition-delay: 0.2s;
    }

    .home-content p.visible,
    .animations-ready .home-content p {
      opacity: 1;
      transform: translateY(0);
    }

    .home-content ul {
      margin-bottom: 1.5rem;
      padding-left: 1.5rem;
      opacity: 0;
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      transform: translateY(10px);
      transition-delay: 0.3s;
    }

    .home-content ul.visible,
    .animations-ready .home-content ul {
      opacity: 1;
      transform: translateY(0);
    }

    .home-content ul li {
      margin-bottom: 0.5rem;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .home-content ul li:hover {
      transform: translateX(5px);
      color: #7D8C6D; /* moss green for links */
    }

    .home-content hr {
      margin: 2rem 0;
      border: none;
      height: 1px;
      background: linear-gradient(90deg, transparent, #E5E5E5, transparent);
      opacity: 0;
      transition: opacity 1s ease-out;
      transition-delay: 0.8s;
    }

    .home-content hr.visible,
    .animations-ready .home-content hr {
      opacity: 1;
    }

    .home-content em {
      display: block;
      text-align: center;
      font-style: italic;
      color: #BDBDBD;
      opacity: 0;
      transition: opacity 1s ease-out;
      transition-delay: 0.9s;
      padding: 10px;
    }

    .home-content em.visible,
    .animations-ready .home-content em {
      opacity: 1;
    }

    .home-content em:before,
    .home-content em:after {
      content: """;
      font-size: 1.5em;
      opacity: 0.4;
    }

    .home-content em:after {
      content: """;
    }

    /* Lab showcase */
    .lab-showcase {
      border: 1px solid #E5E5E5;
      border-radius: 4px;
      padding: 20px;
      margin: 20px 0;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.8s ease-out, transform 0.8s ease-out, box-shadow 4s ease-in-out;
      transform: translateY(10px);
      transition-delay: 0.2s;
    }

    .lab-showcase.visible,
    .animations-ready .lab-showcase {
      opacity: 1;
      transform: translateY(0);
      animation: borderGlow 4s infinite alternate;
    }

    .lab-showcase:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        linear-gradient(135deg, rgba(107, 122, 143, 0.05) 25%, transparent 25%) -10px 0,
        linear-gradient(225deg, rgba(107, 122, 143, 0.05) 25%, transparent 25%) -10px 0,
        linear-gradient(315deg, rgba(107, 122, 143, 0.05) 25%, transparent 25%),
        linear-gradient(45deg, rgba(107, 122, 143, 0.05) 25%, transparent 25%);
      background-size: 20px 20px;
      z-index: -1;
    }

    .lab-showcase h2 {
      opacity: 1;
      transform: none;
      transition: none;
    }

    /* Post list */
    .post-list {
      margin-top: 2rem;
    }

    .post-item {
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid #E5E5E5;
      opacity: 0;
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      transform: translateY(10px);
    }

    .post-item.visible,
    .animations-ready .post-item {
      opacity: 1;
      transform: translateY(0);
    }

    /* Staggered animation delay for posts */
    .animations-ready .post-item:nth-child(1) { transition-delay: 0.3s; }
    .animations-ready .post-item:nth-child(2) { transition-delay: 0.4s; }
    .animations-ready .post-item:nth-child(3) { transition-delay: 0.5s; }
    .animations-ready .post-item:nth-child(4) { transition-delay: 0.6s; }
    .animations-ready .post-item:nth-child(5) { transition-delay: 0.7s; }

    .post-item:last-child {
      border-bottom: none;
    }

    .post-item:hover {
      transform: translateY(-3px);
      transition: transform 0.3s ease;
    }

    .post-item h3 {
      margin-bottom: 0.5rem;
    }

    .post-item h3 a {
      transition: color 0.2s ease;
      position: relative;
    }

    .post-item h3 a:hover {
      text-decoration: none;
    }

    .post-item .post-meta {
      font-size: 0.875rem;
      color: #BDBDBD;
      margin-bottom: 0.75rem;
    }

    .post-item .post-date,
    .post-item .post-categories {
      margin-right: 1rem;
    }

    .post-item .post-meta i {
      transition: transform 0.3s ease;
    }

    .post-item .post-meta:hover i {
      transform: translateY(-2px);
    }

    .post-item .post-excerpt {
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    /* Button styling */
    .btn-outline-primary {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease, opacity 0.8s ease-out;
      z-index: 1;
      opacity: 0;
    }

    .animations-ready .btn-outline-primary {
      opacity: 1;
      transition-delay: 0.8s;
    }

    .btn-outline-primary:hover {
      transform: translateY(-2px);
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Set a slight delay to ensure the DOM is fully loaded
      setTimeout(function() {
        // Add a class to trigger animations
        document.body.classList.add('animations-ready');
        
        // Create intersection observer for scroll-based animations
        if ('IntersectionObserver' in window) {
          const observer = new IntersectionObserver(function(entries) {
            entries.forEach(function(entry) {
              if (entry.isIntersecting) {
                entry.target.classList.add('visible');
                observer.unobserve(entry.target);
              }
            });
          }, {
            threshold: 0.1
          });
          
          // Apply to specific elements
          const elements = document.querySelectorAll('.home-content h2, .home-content p, .lab-showcase, .post-item');
          elements.forEach(function(el) {
            observer.observe(el);
          });
        } else {
          // Fallback for browsers that don't support IntersectionObserver
          document.querySelectorAll('.home-content h2, .home-content p, .lab-showcase, .post-item').forEach(function(el) {
            el.classList.add('visible');
          });
        }
      }, 100);
    });
  </script>
{% endif %}
